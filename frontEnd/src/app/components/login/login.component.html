<mat-card class="card">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Email address</mat-label>
            <input [(ngModel)]="loginUserData.email" name="email" matInput placeholder="example@gmail.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint></mat-hint>
          </mat-form-field>
          <!-- <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="loginUserData.password" name="password" matInput placeholder="8 Charecters">
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-hint></mat-hint>
          </mat-form-field> -->

          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input [(ngModel)]="loginUserData.password" name="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>


    </mat-card-content>
    <mat-card-actions align='middle'>
      <button mat-raised-button color="primary" mat-button (click)="loginUser()">LOGIN</button>
    </mat-card-actions>
    <div class="anc">
    <label>Have an account?</label><br>
    <a mat-button href="/register">REGISTER NOW</a>
  </div>
    

  </mat-card>
